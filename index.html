
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BUNNY BOT - ADMIN PANEL</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #00ffcc;
        --secondary: #d000ff;
        --bg-dark: #05000a;
        --card-bg: rgba(20, 20, 25, 0.8);
        --glass: rgba(255, 255, 255, 0.05);
        --text: #ffffff;
    }

    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: var(--bg-dark);
        background-image: radial-gradient(circle at 10% 20%, rgba(208, 0, 255, 0.1) 0%, transparent 20%),
                          radial-gradient(circle at 90% 80%, rgba(0, 255, 204, 0.1) 0%, transparent 20%);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* --- ANIMATIONS --- */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes glow { 0% { box-shadow: 0 0 5px var(--primary); } 50% { box-shadow: 0 0 20px var(--primary); } 100% { box-shadow: 0 0 5px var(--primary); } }

    /* --- LOGIN OVERLAY --- */
    #adminLoginOverlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        backdrop-filter: blur(10px);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        animation: fadeIn 0.5s ease-out;
    }

    .login-box {
        background: rgba(20, 20, 20, 0.9);
        border: 1px solid var(--primary);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
        width: 90%;
        max-width: 400px;
    }

    .login-box h2 {
        font-family: 'Rajdhani', sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        color: var(--primary);
        margin-bottom: 30px;
    }

    .login-box input {
        width: 100%;
        padding: 15px;
        background: rgba(255,255,255,0.05);
        border: 1px solid #333;
        color: white;
        margin-bottom: 20px;
        border-radius: 10px;
        font-size: 16px;
        text-align: center;
        transition: 0.3s;
    }

    .login-box input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,204,0.3); }

    .login-box button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, var(--primary), #00b09b);
        border: none;
        color: #000;
        font-weight: bold;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .login-box button:active { transform: scale(0.95); }

    /* --- MAIN DASHBOARD --- */
    .container {
        max-width: 1300px; /* Increased slightly for extra column */
        margin: 0 auto;
        padding: 20px;
        display: none; /* Hidden until logged in */
        animation: fadeIn 0.8s ease-out;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: var(--card-bg);
        border-radius: 15px;
        border: 1px solid rgba(255,255,255,0.1);
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 15px;
    }

    h1 {
        font-family: 'Rajdhani', sans-serif;
        color: var(--primary);
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 28px;
        text-shadow: 0 0 10px rgba(0,255,204,0.4);
    }

    /* --- CARDS --- */
    .control-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
    }

    .card {
        background: var(--card-bg);
        border: 1px solid rgba(255,255,255,0.1);
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        border-color: rgba(255,255,255,0.2);
    }

    .card h3 {
        color: var(--secondary);
        font-family: 'Rajdhani', sans-serif;
        font-size: 22px;
        margin-top: 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    /* --- FORMS --- */
    input, select {
        width: 100%;
        padding: 14px;
        margin: 8px 0 20px 0;
        background: rgba(0,0,0,0.3);
        border: 1px solid #444;
        color: #fff;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: var(--secondary);
        background: rgba(0,0,0,0.5);
    }

    /* --- BUTTONS --- */
    button.action-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        font-size: 14px;
        letter-spacing: 1px;
    }

    .btn-green {
        background: linear-gradient(45deg, #00b09b, #96c93d);
        color: #000;
        box-shadow: 0 4px 15px rgba(0, 176, 155, 0.4);
    }
    
    .btn-blue {
        background: linear-gradient(45deg, #2193b0, #6dd5ed);
        color: #000;
        box-shadow: 0 4px 15px rgba(33, 147, 176, 0.4);
    }

    button.action-btn:active { transform: scale(0.98); }

    /* --- SEARCH BAR --- */
    #searchBar {
        width: 100%;
        padding: 16px;
        background: rgba(255,255,255,0.05);
        border: 1px solid var(--primary);
        color: white;
        margin-bottom: 20px;
        border-radius: 12px;
        font-size: 16px;
        box-shadow: 0 0 15px rgba(0,255,204,0.1);
    }
    #searchBar:focus { box-shadow: 0 0 20px rgba(0,255,204,0.3); }

    /* --- TABLE --- */
    .table-container {
        overflow-x: auto;
        background: var(--card-bg);
        padding: 10px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Custom Scrollbar */
    .table-container::-webkit-scrollbar { height: 8px; }
    .table-container::-webkit-scrollbar-track { background: #0a0a0a; border-radius: 4px; }
    .table-container::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    .table-container::-webkit-scrollbar-thumb:hover { background: var(--primary); }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 5px; /* Spacing between rows */
        min-width: 1000px; /* Increased for new column */
    }

    th {
        text-align: left;
        padding: 15px;
        color: var(--primary);
        font-size: 14px;
        text-transform: uppercase;
        font-weight: 600;
        border-bottom: 2px solid #333;
    }

    td {
        padding: 15px;
        background: rgba(255,255,255,0.03);
        border-top: 1px solid rgba(255,255,255,0.05);
        border-bottom: 1px solid rgba(255,255,255,0.05);
        font-size: 14px;
    }
    
    /* Rounded corners for rows */
    tr td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
    tr td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }

    tr:hover td { background: rgba(255,255,255,0.08); }

    /* Status Badges */
    .status-active { color: #00ff88; background: rgba(0,255,136,0.1); padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
    .status-expired { color: #ff4444; background: rgba(255,68,68,0.1); padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; }
    .status-banned { color: #ff00ea; background: rgba(255,0,234,0.1); padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 12px; text-decoration: none; }

    /* Action Buttons in Table */
    .icon-btn {
        padding: 8px 12px;
        margin-right: 5px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.2s;
    }

    .btn-edit { background: rgba(0, 200, 255, 0.2); color: #00c8ff; border: 1px solid #00c8ff; }
    .btn-edit:hover { background: #00c8ff; color: white; }

    .btn-del { background: rgba(255, 51, 51, 0.2); color: #ff3333; border: 1px solid #ff3333; }
    .btn-del:hover { background: #ff3333; color: white; }

    .btn-reset { background: rgba(255, 174, 0, 0.2); color: #ffae00; border: 1px solid #ffae00; }
    .btn-reset:hover { background: #ffae00; color: black; }

    .btn-ban { background: rgba(170, 0, 255, 0.2); color: #aa00ff; border: 1px solid #aa00ff; }
    .btn-ban:hover { background: #aa00ff; color: white; }

    /* NEW COPY BUTTON STYLE */
    .btn-copy { background: rgba(255, 255, 255, 0.15); color: #ffffff; border: 1px solid #aaa; }
    .btn-copy:hover { background: #ffffff; color: #000; }

    /* --- RESPONSIVE MOBILE DESIGN --- */
    @media (max-width: 768px) {
        header {
            flex-direction: column;
            text-align: center;
        }
        
        .header-controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .control-panel {
            grid-template-columns: 1fr;
        }

        .login-box {
            padding: 30px 20px;
        }

        h1 { font-size: 24px; }
    }
</style>
</head>
<body>

    <!-- ADMIN LOGIN -->
    <div id="adminLoginOverlay">
        <div class="login-box">
            <i class="fas fa-user-astronaut fa-3x" style="color:var(--primary); margin-bottom:15px;"></i>
            <h2>ADMIN ACCESS</h2>
            <input type="password" id="adminPass" placeholder="Enter Admin PIN">
            <button onclick="checkAdmin()">UNLOCK PANEL</button>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div class="container" id="adminPanel">
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-robot fa-2x" style="color:var(--primary);"></i>
                <h1>BUNNY ADMIN</h1>
            </div>
            <div class="header-controls">
                <span id="totalUsers" style="color:#fff; font-weight:600; background:rgba(255,255,255,0.1); padding:5px 15px; border-radius:20px; font-size:14px;">Users: 0</span>
                <button class="icon-btn btn-del" style="margin-left: 10px;" onclick="logout()"><i class="fas fa-power-off"></i> LOGOUT</button>
            </div>
        </header>

        <div class="control-panel">
            <!-- ADD USER FORM -->
            <div class="card">
                <h3><i class="fas fa-user-edit"></i> Create / Update User</h3>
                <input type="text" id="newUserId" placeholder="User ID (Username)">
                <input type="text" id="newUserPass" placeholder="Password">
                <!-- NEW TELEGRAM ID INPUT -->
                <input type="text" id="newTgId" placeholder="Telegram ID">
                
                <select id="newPlan">
                    <option value="AI PRO Ultra">AI PRO Ultra</option>
                    <option value="AI PRO Elite">AI PRO Elite</option>
                    <option value="AI PRO Advance">AI PRO Advance</option>
                    <option value="AI PRO Turbo">AI PRO Turbo</option>
                </select>

                <div style="display:flex; gap:10px;">
                    <input type="number" id="validityDays" placeholder="Days Remaining" value="30">
                    <input type="number" id="deviceLimit" placeholder="Devices" value="1">
                </div>

                <button class="action-btn btn-green" onclick="addUser()">SAVE USER DATA</button>
            </div>

            <!-- SETTINGS -->
            <div class="card">
                <h3><i class="fas fa-cogs"></i> Bot Settings</h3>
                <label style="font-size:13px; color:#888;">Current Bot Version:</label>
                <input type="text" id="botVersionInput" placeholder="e.g., 2.0" style="margin-top:5px;">
                <button class="action-btn btn-blue" onclick="updateVersion()">UPDATE VERSION</button>
                <div style="margin-top:20px; padding:15px; background:rgba(0,0,0,0.3); border-radius:8px; border-left:3px solid var(--secondary);">
                    <p id="currentVerDisplay" style="margin:0; font-size:14px; color:#ddd;">Live: Loading...</p>
                </div>
            </div>
        </div>

        <!-- SEARCH -->
        <div style="position:relative;">
            <i class="fas fa-search" style="position:absolute; left:15px; top:18px; color:var(--primary);"></i>
            <input type="text" id="searchBar" onkeyup="filterTable()" placeholder="Search by User ID..." style="padding-left: 45px;">
        </div>

        <!-- USER TABLE -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Telegram ID</th> <!-- NEW COLUMN -->
                        <th>Password</th>
                        <th>Plan</th>
                        <th>Expiry Date</th>
                        <th>Device</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Data loads here -->
                </tbody>
            </table>
        </div>
        
        <div style="text-align: center; margin-top: 30px; color: #555; font-size: 12px;">
            BUNNY BOT PANEL &copy; 2025
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // 1. CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAWJm5-ogT5zcnIsdiguBpYSrrHTI2Vl8k",
            authDomain: "bunny-admin-38e83.firebaseapp.com",
            databaseURL: "https://bunny-admin-38e83-default-rtdb.firebaseio.com",
            projectId: "bunny-admin-38e83",
            storageBucket: "bunny-admin-38e83.firebasestorage.app",
            messagingSenderId: "409381060102",
            appId: "1:409381060102:web:60ea23e0124bdc1398cd87"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. ADMIN LOGIN
        const ADMIN_PIN = "4321"; 

        function checkAdmin() {
            const input = document.getElementById("adminPass").value;
            if(input === ADMIN_PIN) {
                document.getElementById("adminLoginOverlay").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                loadData();
            } else {
                const box = document.querySelector('.login-box');
                box.style.animation = "none";
                box.offsetHeight; /* trigger reflow */
                box.style.animation = "shake 0.5s";
                alert("Wrong PIN");
            }
        }
        
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `@keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 75% { transform: translateX(-10px); } 100% { transform: translateX(0); } }`;
        document.head.appendChild(styleSheet);

        function logout() {
            location.reload();
        }

        // 3. ADD / UPDATE USER
        function addUser() {
            const uid = document.getElementById("newUserId").value.trim();
            const pass = document.getElementById("newUserPass").value.trim();
            const tgId = document.getElementById("newTgId").value.trim(); // NEW
            const plan = document.getElementById("newPlan").value;
            const days = parseInt(document.getElementById("validityDays").value);
            const devLimit = parseInt(document.getElementById("deviceLimit").value);

            if(!uid || !pass) return alert("Enter ID and Password");

            const now = Date.now();
            const expiryTime = now + (days * 24 * 60 * 60 * 1000);

            db.ref("users/" + uid).update({
                password: pass,
                telegram_id: tgId, // SAVE TELEGRAM ID
                plan: plan,
                expiry: expiryTime,
                device_limit: devLimit,
            }, (error) => {
                if (error) {
                    alert("Error: " + error.message);
                } else {
                    // Check if banned exists, if not set false, else leave it
                    db.ref("users/" + uid + "/banned").transaction(val => val || false);
                    alert("User Saved Successfully!");
                    // Clear form
                    document.getElementById("newUserId").value = "";
                    document.getElementById("newUserPass").value = "";
                    document.getElementById("newTgId").value = ""; // Clear TG ID
                }
            });
        }

        // NEW FUNCTION: Edit User Button
        function editUser(uid, pass, plan, devLimit, expiry, tgId) {
            // Scroll to top
            window.scrollTo({top: 0, behavior: 'smooth'});
            
            // Populate Form
            document.getElementById("newUserId").value = uid;
            document.getElementById("newUserPass").value = pass;
            document.getElementById("newTgId").value = tgId; // Populate TG ID
            document.getElementById("newPlan").value = plan;
            document.getElementById("deviceLimit").value = devLimit;
            
            // Calculate remaining days
            const now = Date.now();
            let remainingDays = 0;
            if(expiry > now) {
                remainingDays = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));
            }
            document.getElementById("validityDays").value = remainingDays;
            
            // Highlight Input
            document.getElementById("newUserId").focus();
            alert("Editing User: " + uid + ". \nDetails loaded into form above. Modify and click 'SAVE USER DATA'.");
        }

        // NEW FUNCTION: Copy Info
        function copyUserInfo(uid, pass, plan, expiry, tgId) {
            const textToCopy = `User: ${uid}\nPass: ${pass}\nTG ID: ${tgId}\nPlan: ${plan}\nExpiry: ${expiry}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("COPIED TO CLIPBOARD:\n\n" + textToCopy);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert("Failed to copy");
            });
        }

        // 4. LOAD USERS
        function loadData() {
            // Load Version
            db.ref("settings/version").on("value", s => {
                document.getElementById("botVersionInput").value = s.val() || "1.0";
                document.getElementById("currentVerDisplay").innerHTML = '<i class="fas fa-code-branch"></i> Live Version: <strong style="color:var(--primary)">' + (s.val()||"1.0") + '</strong>';
            });

            // Load Users
            db.ref("users").on("value", snapshot => {
                const tbody = document.getElementById("userTableBody");
                tbody.innerHTML = "";
                let count = 0;

                if(snapshot.exists()) {
                    snapshot.forEach(child => {
                        count++;
                        const u = child.val();
                        const uid = child.key;
                        const tgId = u.telegram_id || "Not Set"; // Get TG ID or default
                        
                        const now = Date.now();
                        let statusHtml = '<span class="status-active"><i class="fas fa-check-circle"></i> Active</span>';
                        if(u.banned) statusHtml = '<span class="status-banned"><i class="fas fa-ban"></i> BANNED</span>';
                        else if(u.expiry < now) statusHtml = '<span class="status-expired"><i class="fas fa-times-circle"></i> EXPIRED</span>';

                        const usedDevs = u.devices_used ? Object.keys(u.devices_used).length : 0;
                        const devStr = `${usedDevs} / ${u.device_limit || 1}`;

                        const dateObj = new Date(u.expiry);
                        const dateStr = dateObj.toLocaleDateString();

                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td style="font-weight:600; color:white;">${uid}</td>
                            <td style="color:var(--primary); font-family:monospace;">${tgId}</td>
                            <td style="font-family:monospace; color:#ccc;">${u.password}</td>
                            <td><span style="background:#333; padding:2px 6px; border-radius:3px; font-size:11px;">${u.plan}</span></td>
                            <td style="font-size:12px; color:#aaa;">${dateStr}</td>
                            <td>${devStr}</td>
                            <td>${statusHtml}</td>
                            <td>
                                <button class="icon-btn btn-copy" title="Copy Info" onclick="copyUserInfo('${uid}', '${u.password}', '${u.plan}', '${dateStr}', '${tgId}')"><i class="fas fa-copy"></i></button>
                                <button class="icon-btn btn-edit" title="Edit Info" onclick="editUser('${uid}', '${u.password}', '${u.plan}', ${u.device_limit || 1}, ${u.expiry}, '${tgId}')"><i class="fas fa-edit"></i></button>
                                <button class="icon-btn btn-reset" title="Reset Device" onclick="resetDevice('${uid}')"><i class="fas fa-mobile-alt"></i></button>
                                <button class="icon-btn btn-ban" title="Ban/Unban" onclick="toggleBan('${uid}', ${u.banned})"><i class="fas fa-ban"></i></button>
                                <button class="icon-btn btn-del" title="Delete" onclick="deleteUser('${uid}')"><i class="fas fa-trash"></i></button>
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
                document.getElementById("totalUsers").innerText = "Users: " + count;
            });
        }

        // 5. USER ACTIONS
        function deleteUser(uid) {
            if(confirm("Delete user " + uid + "?")) {
                db.ref("users/" + uid).remove();
            }
        }

        function resetDevice(uid) {
            if(confirm("Reset device lock for " + uid + "?")) {
                db.ref("users/" + uid + "/devices_used").remove()
                .then(()=>alert("Device lock cleared!"));
            }
        }

        function toggleBan(uid, currentStatus) {
            const newStatus = !currentStatus; 
            db.ref("users/" + uid).update({ banned: newStatus });
        }

        // 6. UPDATE VERSION
        function updateVersion() {
            const v = document.getElementById("botVersionInput").value;
            db.ref("settings/version").set(v).then(() => alert("Version updated to " + v));
        }

        // 7. SEARCH FILTER
        function filterTable() {
            const input = document.getElementById("searchBar");
            const filter = input.value.toUpperCase();
            const table = document.getElementById("userTableBody");
            const tr = table.getElementsByTagName("tr");

            for (let i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        }
    </script>
</body>
</html>
